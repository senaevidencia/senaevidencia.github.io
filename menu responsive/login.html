<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="form-login">
            <img src="img/leo-staff-logo_10_117200.jpeg" alt="">
            <div class="form-group">
                <label for="correo">Correo</label>
                <div class="input-group">
                    <input type="email" id="correo" class="form-control" placeholder="Correo">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div class="input-group">
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                </div>
            </div>
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            <a href="index.html">Menú</a>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
